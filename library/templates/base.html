<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Home{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="{% url 'authentication:home' %}"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">Home page</span>
      </a>
      <div class="col-md-3 text-end">
        {% if not request.user.is_active %}
        <a href="{% url 'authentication:login' %}" class="btn btn-outline-primary me-2">Log-in</a>
        <a href="{% url 'authentication:register' %}" class="btn btn-primary">Sign-up</a>
        {% else %}
        <a href="{% url 'authentication:logout' %}" class="btn btn-primary">Log out</a>
        {% endif %}
      </div>
    </header>

    {% block content %}
    <!-- Content specific to each page will be inserted here -->
    {% endblock %}
  </div>
</body>

</html>
